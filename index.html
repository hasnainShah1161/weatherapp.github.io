<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>weather ForeCast</title>
</head>

<body>

    <div class="container mainContainer mainContainer mx-auto col-md-9">
        <div class="container secondContainer card card-body">
            <div class="row ">


                <div class=" bg-info form-control text-center mt-3 mb-3 display-3 text-light navbar-brand">Weather
                    Forecast</div>
                <label for="citySearch" class="lead" style="font-size: 15px">Enter City Name</label>
                <input type="text" class=" lead form-control " placeholder="city..." id="citySearch">
                <label for="stateSearch" class="lead mt-3" style="font-size: 15px">Enter Country Name</label>
                <input type="text" class="form-control lead" placeholder="country..." id="stateSearch">

                <button class="btn-block btn-info mt-3 rounded mb-3 py-3 pb-3" id="searchBtn"> CLick To Search</button>



            </div>
            <div class="" id="displayResults"></div>
        </div>

    </div>
    <footer class="pd-3 pb-3 mt-4 mb-2 text-center bg-info "><span class="navbar-brand text-light">Weather
            ForeCast&copy;</span></footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="UI.js"></script>
    <script src="weather.js"></script>
    <script src="main.js"></script>
</body>

</html>
